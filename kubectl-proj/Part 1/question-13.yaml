apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  annotations:
        imageregistry: "https://hub.docker.com/"
spec:
  selector:
    matchLabels:
      app: nginx-deploy
  template:
    metadata:
      # name: annotations-nginx-deploy
      # annotations:
      #   imageregistry: "https://hub.docker.com/"
      labels:
        app: nginx-deploy
    spec:
      containers:
      - name: nginx-deploy
        image: nginx:1.16
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80



