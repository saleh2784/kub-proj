# 14. Create an nginx pod called nginx-resolver using image nginx, expose it internally with
# a service called nginx-resolver-service. 
#Test that you are able to look up the service and pod names from within the cluster. 

#Use the image: busybox:1.28 for dns lookup. 

#Record results in /root/nginx-yourname.svc and /root/nginx-yourname.pod

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: <Host>
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: <Service>
            port: 
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-resolver-service
spec:
  selector:
    app: nginx-resolver
  ports:
  - port: 8080
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-resolver
spec:
  selector:
    matchLabels:
      app: nginx-resolver
  template:
    metadata:
      labels:
        app: nginx-resolver
    spec:
      containers:
      - name: nginx-resolver
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80


