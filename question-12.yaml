apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
spec:
  hostPath:
    path: /data
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: use-pv
  name: use-pvspec-saleh
spec:
  volumes:
    - name: pv-1
      persistentVolumeClaim:
        claimName: pv-1
  containers:
  - name: use-pv
    image: nginx
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: pv-1
      mountPath: /data
status: {}